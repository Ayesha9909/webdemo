<!doctype html>
<html>
    <head><title> first program</title>
        
    </head>
    <body>
        <h1>first html program</h1>
    </body>
</html>
<!---
1. `<html>`: The root element of an HTML document.
2. `<head>`: Contains meta-information about the document, such as title, charset, etc.
3. `<title>`: Sets the title of the document displayed in the browser's title bar or tab. 
4. `<meta>`: Specifies meta-information about the document (e.g., character set, description).
5. `<link>`: Links external resources such as stylesheets or icons to the document. 
6. `<body>`: Represents the content of the HTML document, including text, images, and other elements.
7. `<h1>`, `<h2>`, `<h3>`, `<h4>`, `<h5>`, `<h6>`: Heading elements, with `<h1>` being the highest level and `<h6>` the lowest.
8. `<p>`: Represents a paragraph of text.
9. `<a>`: Defines a hyperlink. 
10. `<img>`: Embeds an image into the document. 
11. `<ul>`: Represents an unordered (bulleted) list. 
12. `<ol>`: Represents an ordered (numbered) list. 
13. `<li>`: Represents a list item, used within `<ul>` or `<ol>`. 
14. `<div>`: A generic container element used for layout and grouping content. 
15. `<span>`: A generic inline container used for styling or grouping content. 
16. `<br>`: Represents a line break. 
17. `<hr>`: Represents a thematic break or horizontal rule. 
18. `<form>`: Defines an HTML form to collect user input. 
19. `<input>`: Represents an input field within a form. 
20. `<button>`: Represents a clickable button. 
21. `<textarea>`: Represents a multiline text input control.
22. `<select>`: Represents a dropdown list. 
23. `<option>`: Represents an option in a dropdown list within `<select>`. 
24. `<label>`: Represents a label for an `<input>` element. 
25. `<table>`: Represents a table. 
26. `<tr>`: Represents a table row.
27. `<td>`: Represents a table cell (data). 
28. `<th>`: Represents a table header cell. 
29. `<thead>`, `<tbody>`, `<tfoot>`: Groups the header, body, and footer content in a table, respectively. 
30. `<iframe>`: Embeds an external web page within the current page. 
31. `<audio>`: Embeds audio content. 
32. `<video>`: Embeds video content.
33. `<canvas>`: Used to draw graphics, animations, or other visual images using JavaScript. 
34. `<script>`: Embeds or links to client-side JavaScript code. 
35. `<style>`: Embeds CSS styles directly within the HTML document.
36. `<noscript>`: Provides content to be displayed if JavaScript is disabled. 
37. `<header>`, `<footer>`, `<main>`, `<section>`, `<article>`, `<aside>`, `<nav>`: Semantic elements for structuring the document. 
38. `<svg>`: Embeds scalable vector graphics. 
39. `<blockquote>`: Represents a section that is quoted from another source. 
40. `<q>`: Represents a short quotation. 
41. `<cite>`: Represents the title of a work, such as a book or a movie. 
42. `<abbr>`: Represents an abbreviation or acronym. 
43. `<del>`: Represents deleted text. 
44. `<ins>`: Represents inserted text. 
45. `<sub>`: Represents subscript text.
46. `<sup>`: Represents superscript text.   --->
